<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion au restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .highlight {
            background-color: #ffffcc;
            padding: 10px;
            border: 1px solid #cccccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Connexion Admin</h1>
    <p class="highlight">Si vous n'avez pas enregistrer un restaurant, vous pouvez vous connecter avec l'email : <strong>chef@gmail.com</strong> et le mot de passe : <strong>123456</strong> pour la d√©monstration de cette application</p>
    <form th:action="@{/employes/login}" th:object="${loginDto}" method="post" class="needs-validation">
        <div class="mb-3">
            <label for="email" class="form-label">Email :</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Entrez votre email" required>
            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mot de passe :</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Entrez votre mot de passe" required>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
        </div>
        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <p th:each="err : ${#fields.errors()}" th:text="${err}"></p>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
