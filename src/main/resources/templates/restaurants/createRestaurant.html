<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enregistrer Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Enregistrer votre Restaurant</h2>
    <form method="post" th:action="@{/restaurants/register}" th:object="${restaurantDto}">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom du Restaurant</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Adresse du Restaurant</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required>
        </div>
        <div class="mb-3">
            <label for="nomEmploye" class="form-label">Votre Nom</label>
            <input type="text" class="form-control" id="nomEmploye" th:field="*{nomEmploye}" required>
        </div>
        <div class="mb-3">
            <label for="emailEmploye" class="form-label">Votre Email </label>
            <input type="email" class="form-control" id="emailEmploye" th:field="*{emailEmploye}" required>
        </div>
        <div class="mb-3">
            <label for="passwordEmploye" class="form-label">Mot de Passe </label>
            <input type="password" class="form-control" id="passwordEmploye" th:field="*{passwordEmploye}" required>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
