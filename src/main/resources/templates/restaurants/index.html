<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Gestion du Restaurant</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center mb-4">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-users"></i> Gérer les Employés
                    </h5>
                    <p class="card-text">Nombre total d'employés : <span th:text="${employeCount}"></span></p>
                    <a href="/employes" class="btn btn-primary">Aller aux Employés</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center mb-4">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-utensils"></i> Gérer les Plats
                    </h5>
                    <p class="card-text">Nombre total de plats : <span th:text="${platCount}"></span></p>
                    <a href="/plats" class="btn btn-success">Aller aux Plats</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center mb-4">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="fas fa-receipt"></i> Gérer les Commandes
                    </h5>
                    <p class="card-text">Nombre total de commandes : <span th:text="${commandeCount}"></span></p>
                    <a href="/commandes" class="btn btn-warning">Aller aux Commandes</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
