<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Liste des Commandes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Liste des Commandes</h1>
    <div class="mb-3">
        <a href="/commandes/create" class="btn btn-primary">Créer une Commande</a>
        <a class="btn btn-secondary" href="/restaurants/dashboard">Dashboard</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom du Client</th>
            <th>Plat</th>
            <th>Montant Total</th>
<!--            <th>Date de Création</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="commande : ${commandes}">
            <td th:text="${commande.id}"></td>
            <td th:text="${commande.client.nom}"></td>
            <td th:text="${commande.plat.nom}"></td>
            <td th:text="${commande.montantTotal} + ' Dh'"></td>
<!--            <td th:text="${#dates.format.format(commande.createdAt, 'dd/MM/yyyy HH:mm:ss')}">>01/01/2024 12:00:00</td>-->
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
