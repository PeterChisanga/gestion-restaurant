<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Créer Commande</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Créer Commande</h1>
  <form th:action="@{/commandes/save}" th:object="${commandeDto}" method="post">
    <div class="mb-3">
      <label htmlFor="nomClient" class="form-label">Nom du Client</label>
      <input type="text" class="form-control" th:field="*{nomClient}">
    </div>
    <div class="mb-3">
      <label htmlFor="platId" class="form-label">Choisissez un Plat</label>
      <select class="form-select" th:field="*{platId}">
        <option th:each="plat : ${plats}" th:value="${plat.id}" th:text="${plat.nom}" ></option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Enregistrer</button>
  </form>
</div>
</body>
</html>
