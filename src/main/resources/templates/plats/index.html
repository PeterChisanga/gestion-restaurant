<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestion Restaurant - Plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Liste des Plats</h1>
    <a class="btn btn-primary mb-4" href="/plats/create">Ajouter un Plat</a>
    <a class="btn btn-secondary mb-4" href="/">Accueil</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Description</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="plat : ${plats}">
            <td th:text="${plat.id}"></td>
            <td th:text="${plat.nom}"></td>
            <td th:text="${plat.prix} + ' Dh'"></td>
            <td th:text="${plat.description}"></td>
            <td>
                <img th:src="@{'' + ${plat.image}}" alt="Image de plat" class="img-thumbnail" width="100">
            </td>
            <td style="white-space:nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/plats/edit(id=${plat.id})}">Modifier</a>
                <a class="btn btn-danger btn-sm" th:href="@{/plats/delete(id=${plat.id})}" onclick="return confirm('Êtes-vous sûr ?')">Supprimer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
